<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>

            <label for="check1">
              <input type="checkbox" id="check1" name="check1" value="Halal" />
              Halal
            </label>

            <label for="check2">
              <input type="checkbox" id="check2" name="check2" value="Kosher" />
              Kosher
            </label>

            <label for="check3">
              <input type="checkbox" id="check3" name="check3" value="Vegetarian" />
              Vegetarian
            </label>

            <label for="check4">
              <input type="checkbox" id="check4" name="check4" value="Vegan" />
              Vegan
            </label>

            <label for="check5">
              <input type="checkbox" id="check5" name="check5" value="Gluten Free" />
              Gluten Free
            </label>
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
